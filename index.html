<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SI100B Python Cheat Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Dark Theme 变量定义 --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --secondary-btn-bg: #334155;
            --secondary-btn-hover: #475569;
            --secondary-text: #f1f5f9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5), 0 4px 10px -5px rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* 主容器 */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            z-index: 1; /* 确保在模态框之下 */
            position: relative;
        }

        /* 1. 标题区域 */
        header { margin-bottom: 3rem; }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            line-height: 1.2;
            
            /* --- 修复核心开始 --- */
            
            /* 1. 使用 inline-block，强迫背景只包裹文字范围，解决色块过宽问题 */
            display: inline-block; 
            
            /* 2. 先设置一个兜底的白色，万一渐变失效，用户还能看到白字，而不是透明字 */
            color: #ffffff; 
            
            /* 3. 定义背景渐变 */
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-color) 100%);
            
            /* 4. 同时写上标准属性和 webkit 前缀，提高兼容性 */
            -webkit-background-clip: text;
            background-clip: text;
            
            /* 5. 最后再将文字设为透明，让背景显露出来 */
            -webkit-text-fill-color: transparent;
            
            /* --- 修复核心结束 --- */
        }

        .description {
			/* 1. 提高亮度，从原来的暗灰变成蓝白灰，更易读 */
			color: #cbd5e1; 
			
			/* 2. 稍微加大一点字号和行高，增加通透感 */
			font-size: 1.15rem;
			line-height: 1.6;
			
			/* 3. 【关键】自动平衡每一行的文字长度，彻底解决"一个词掉在第二行"的尴尬 */
			text-wrap: balance; 
			
			/* 4. 适当放宽最大宽度，让桌面端尽量显示在一行 */
			max-width: 800px;
			margin: 0 auto;
			
			/* 5. 稍微增加一点字间距，显得更精致 */
			letter-spacing: 0.02em; 
		}

        /* 2. 下载按钮区域 */
        .download-section {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            gap: 0.75rem;
            border: 1px solid transparent;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .btn-pdf {
            background-color: var(--primary-color);
            color: #0f172a;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }
        .btn-pdf:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        }

        .btn-typ {
            background-color: var(--secondary-btn-bg);
            color: var(--secondary-text);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .btn-typ:hover {
            background-color: var(--secondary-btn-hover);
            border-color: rgba(255,255,255,0.2);
        }

        /* 3. GitHub 图标 */
        .github-section { margin-bottom: 4rem; }
        .github-icon {
            color: var(--text-muted);
            font-size: 2.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .github-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.5));
        }

        /* 4. 预览区域 */
        .preview-section h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            letter-spacing: 0.5px;
        }
        .preview-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .preview-gallery {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .preview-image-container {
            flex: 1;
            max-width: 45%;
            border-radius: 12px;
            overflow: hidden;
            border: 4px solid #2d3b4e;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
            background-color: #2d3b4e;
            cursor: zoom-in; /* 鼠标变为放大镜图标 */
            position: relative;
        }
        
        .preview-image-container:hover {
            transform: scale(1.02);
            border-color: var(--primary-color);
        }

        /* 添加一个遮罩层提示点击放大 */
        .preview-image-container::before {
            content: '\f00e'; /* FontAwesome 放大镜图标代码 */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .preview-image-container:hover::before {
            opacity: 0.8;
        }

        .preview-image-container img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.95;
            transition: opacity 0.3s;
        }
        .preview-image-container:hover img { opacity: 0.6; } /* 悬停时图片变暗以突出放大镜 */

        /* =========================================
           模态框 (Modal / Lightbox) 样式
           ========================================= */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; 
            z-index: 1000; /* 最顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(15, 23, 42, 0.9); /* 深色半透明背景 */
            backdrop-filter: blur(8px); /* 背景模糊效果 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 模态框显示时的类 */
        .modal.show {
            display: flex;
            opacity: 1;
        }

        /* 模态框内的图片 */
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: contain; /* 保持宽高比 */
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* =========================================
           移动端适配 (Responsive Design)
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 2rem 1.5rem; margin-top: 20px; margin-bottom: 20px; }
            h1 { font-size: 1.8rem; }
            .description { font-size: 1rem; }
            .download-section { flex-direction: column; gap: 1rem; margin-bottom: 2.5rem; }
            .btn { width: 100%; box-sizing: border-box; padding: 1rem; }
            .preview-gallery { flex-direction: column; align-items: center; gap: 1.5rem; }
            .preview-image-container { max-width: 100%; width: 100%; }
            .github-section { margin-bottom: 3rem; }
            
            /* 移动端模态框调整 */
            .modal-content { max-width: 95%; }
            .close { top: 10px; right: 20px; font-size: 35px; }
        }

        @media (max-width: 480px) {
            .container { padding: 1.5rem 1rem; border-radius: 16px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <main class="container">
        <header>
            <h1>SI100B Python Cheat Sheet</h1>
            <p class="description">A Python programming cheat sheet for SI100B (Fall 2025), made with Typst.</p>
        </header>

        <section class="download-section">
            <a href="./statics/CheetSheet.pdf" class="btn btn-pdf" download>
                <i class="fa-solid fa-file-pdf fa-lg"></i>
                Download PDF
            </a>
            <a href="./statics/CheetSheet.typ" class="btn btn-typ" download>
                <i class="fa-solid fa-code fa-lg"></i>
                Download .typ
            </a>
        </section>

        <section class="github-section">
            <a href="https://github.com/FrozenYears/SI100B-Python-Cheet-Sheet-for-2025-Fall" target="_blank" aria-label="Visit GitHub Repository">
                <i class="fa-brands fa-github github-icon"></i>
            </a>
        </section>

        <section class="preview-section">
            <h2>Preview</h2>
            <div class="preview-gallery">
                <div class="preview-image-container">
                    <img src="./statics/CheetSheet_1.png" alt="Cheat Sheet Page 1" class="preview-img">
                </div>
                <div class="preview-image-container">
                    <img src="./statics/CheetSheet_2.png" alt="Cheat Sheet Page 2" class="preview-img">
                </div>
            </div>
        </section>
    </main>

    <script>
        // 获取模态框元素
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.getElementsByClassName("close")[0];
        
        // 获取所有预览图片
        const images = document.querySelectorAll(".preview-img");

        // 为每张图片添加点击事件
        images.forEach(img => {
            img.onclick = function(){
                modal.classList.add("show"); // 显示模态框
                modalImg.src = this.src; // 将模态框图片源设置为被点击图片的源
            }
        });

        // 关闭模态框的函数
        function closeModal() {
            modal.classList.remove("show");
            // 等待动画结束后清空 src (可选，防止闪烁)
            setTimeout(() => { modalImg.src = ""; }, 300);
        }

        // 点击 X 按钮关闭
        closeBtn.onclick = function() {
            closeModal();
        }

        // 点击模态框背景区域也可以关闭
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // 绑定 ESC 键关闭
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.classList.contains('show')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
